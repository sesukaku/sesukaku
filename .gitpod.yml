image: gitpod/workspace-full-vnc

tasks:
  - command: docker

vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - editorconfig.editorconfig
    - github.github-vscode-theme
    - davidanson.vscode-markdownlint

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
